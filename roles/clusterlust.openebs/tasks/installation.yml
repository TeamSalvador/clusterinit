#    src: local-hostpath-sc.yaml

- name: Remove helm repository
  when: desired_state == 'absent'
  kubernetes.core.helm_repository:
    binary_path: "{{ helm_binary }}"
    name: "{{ helm_repo_name }}"
    url: "{{ helm_repo_url }}"
    state: absent
