- name: Create namespace for KubeBlocks add-on
  kubernetes.core.k8s:
    name: "{{ item.addon_namespace }}"
    api_version: v1
    kind: Namespace
    state: present

- name: Install the KubeBlocks add-on
  kubernetes.core.helm:
    name: "{{ item.addon_name }}"
    chart_ref: "{{ item.helm_repo_name }}/{{ item.helm_chart_name }}"
    release_namespace: "{{ item.addon_namespace }}"
    create_namespace: true
    state: present
